<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}"/>
    <title>Detalhamento da Venda</title>
</head>
<body>
    <div th:replace="fragments/menu.html :: menu"/>


    <div class="pusher">
        <div class="ui segment">
            <form th:object="${venda}"
                  class="ui form">
                <h2 class="ui dividing header">Cadastro de Vendas</h2>


                <table class="ui grey table" style="margin: auto;">
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>CPF</th>
                            <th>Data</th>
                            <th>Valor Total em R$:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="four wide field" th:text="${venda.cliente.nome}"></td>
                            <td class="three wide field" th:text="${venda.cliente.CPF}"></td>
                            <td class="five wide field" th:text="${#temporals.format(venda.dataVenda)}"></td>
                            <td class="four wide field" th:text="*{valor}"></td>
                        </tr>
                    </tbody>
                </table>

                <table class="ui celled table">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Marca</th>
                        <th>Preco Vendido</th>
                        <th>Quantidade Vendida</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${itens_vendidos.empty}">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr th:each="item_vendido : ${itens_vendidos}">
                        <td class="four wide field"><span th:text="${item_vendido.itemEstocado.mercadoria.nome}">Nome</span></td>
                        <td class="four wide field"><span th:text="${item_vendido.itemEstocado.mercadoria.marca}">Marca</span></td>
                        <td class="four wide field"><span th:text="${item_vendido.precoVenda}">Pre√ßo Vendido</span></td>
                        <td class="four wide field"><span th:text="${item_vendido.quantidade}">Quantidade Vendida</span></td>
                    </tr>
                    </tbody>
                </table>

            </form>
        </div>
    </div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
</body>
</html>
